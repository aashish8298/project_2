<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application
        <span class="title_small">(Web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter first name...">
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter last name...">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email..." id="email">
          </div>
          <div class="from_control">
            <label for="job_role">Job Select</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="fronted">fronted Developer</option>
              <option value="Backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="python">Python Developer</option>
              <option value="java">Java Developer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter the Address"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name">
          </div>
          <div class="form_control">
            <label for="pin_code">Pincode</label>
            <input type="number" name="pinocode" id="pin_code" placeholder="Enter Pincode">
          </div>
          <div class="form_control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2024-07-29">
          </div>
          <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input type="file" name="cv" id="upload">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
